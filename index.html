<html>
  <head>
    <script src="aframe.min.js"></script>
    
  </head>
  <body>
    <script src="box.js"></script>
    <script src="followcomp.js"></script>
    <a-scene>
      <a-entity id="cajita" box="width: 1; height: 1; depth: 1; color: orange" rotation="0 45 45"
      position="0 1 -5"></a-entity>

      <a-box
        position="2 1 -5"
        color="#6173F4"
        rotation="0 45 45"
        depth="1"
        animation__mouseenter="property: color; to: #f00; dur: 300; startEvents: mouseenter"
        animation__mouseleave="property: color; to: #6173F4; dur: 300; startEvents: mouseleave"
        >
      </a-box>
        
    <a-camera>
      <a-cursor></a-cursor>
    </a-camera>

    </a-scene>
    
  </body>
</html>
